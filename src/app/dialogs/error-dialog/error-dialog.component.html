<h1 mat-dialog-title>Error</h1>
<div mat-dialog-content>
  <p>{{ errorMessage }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="auth-button" (click)="closeDialog()">
    <img class="icon-link" ngSrc="assets/icons/cross-small.png" alt="x" height="128" width="128">
  </button>
</div>
