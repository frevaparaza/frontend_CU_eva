<router-outlet>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Register</h2>
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</router-outlet>
