<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-2">
              <a href="#" (click)="goToForgotPassword(); $event.preventDefault()">Forgot Password?</a>
            </p>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
