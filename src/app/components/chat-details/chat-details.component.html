<div class="main-container">
  <div class="sidebar">
    <app-user-list (chatSelected)="openChat($event)"></app-user-list>
  </div>
  <div class="chat-details-container">
    <div class="chat-banner">
      <h2>{{ chat.name }}</h2>
    </div>
    <div *ngIf="chat; else loading">
      <div class="members-header">
        <h4>Chat members</h4>
        <button class="button-icon" (click)="openAddMemberDialog()">
          <img class="icon-link" src="assets/icons/add.png" alt="Add Member">
        </button>
      </div>
      <ul class="members-list">
        <li *ngFor="let member of members" class="member-item">
          <img class="profile-img" [src]="getMemberImage(member.fotoPerfil)" alt="assets/icons/user.png">
          <a [routerLink]="['/user-info', member.id]">{{ member.username }}</a>
          <button class="button-icon" (click)="removeChatMember(member.id)">
            <img class="icon-link" src="assets/icons/minus-circle.png" alt="Delete Member">
          </button>
        </li>
      </ul>
    </div>
    <ng-template #loading><p>Loading...</p></ng-template>
  </div>
</div>
